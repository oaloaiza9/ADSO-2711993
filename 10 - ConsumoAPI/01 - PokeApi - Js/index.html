<!DOCTYPE html>
<html>
	<head>
		<title>CONSUMO API</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="dist/css/estilos.css">
		<script src="dist/js/script_ajax.js" type="text/javascript" charset="utf-8" async defer></script>
	</head>
	<body>
		
		<div class="col-12 m-0 p-0 py-3 row justify-content-center vh-100">
			<div class="col-7 m-0 p-0 border border-4 border-primary pstn-rltv">
				
				<div class="m-0 p-0 pt-3 h-50">
					<h5 id="pokemonName" class="text-center mb-3">NOMBRE</h5>
					<div class="col-12 m-0 p-0 row justify-content-center">
						<div class="col-6 text-center m-0 p-0">
							<img id="pokemonImg" height="230" src="" alt="">
						</div>
					</div>
				</div>

				<div id="contentMenu" class="m-0 p-2 vh-35 row justify-content-center">

				</div>

				<div class="col-12 m-0 py-3 px-4 row justify-content-center">
					<button id="btnAtras" class="col-3 mx-1 btn btn-success" onclick="getBack()"><b>ATRAS</b></button>
					<button id="btnSiguiente" class="col-3 mx-1 btn btn-success" onclick="getNext()"><b>SIGUIENTE</b></button>
				</div>

				<div id="waitContent" class="waitContent" style="display:none;">
					<div class="row h-100 justify-content-center">
						<div class="col-12 m-0 p-0 text-center">
							<div class="spinner-border m-0 text-primary" role="status">
								<span class="visually-hidden font-3rem">Loading...</span>
							</div>
							<h3 class="m-0 p-0 text-primary">CARGANDO</h3>
						</div>
					</div>
				</div>

			</div>
		</div>

	</body>
</html>
